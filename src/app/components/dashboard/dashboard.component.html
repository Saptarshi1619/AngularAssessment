<div class="dashboard-container">
    <h1>Welcome to your Dashboard</h1>
  
    <!-- Display the Assessments -->
    <div *ngIf="assessments.length > 0; else noAssessments">
      <h2>Your Added Assessments</h2>
      <ul>
        <li *ngFor="let assessment of assessments; let i = index">
          <div class="assessment-item">
            <h3>{{ assessment.assessmentName }}</h3>
            <p><strong>Price:</strong> ${{ assessment.price.toFixed(2) }}</p>
            <p><strong>Description:</strong> {{ assessment.description }}</p>
  
            <!-- Take Assessment Button -->
            <button class="btn btn-primary">
              Take Assessment
            </button>
          </div>
        </li>
      </ul>
    </div>
  
    <!-- No Assessments Message -->
    <ng-template #noAssessments>
      <p>You haven't added any assessments yet. Complete your checkout to add assessments!</p>
    </ng-template>
  </div>
