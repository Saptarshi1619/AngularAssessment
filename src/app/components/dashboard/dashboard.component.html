<div class="dashboard-container">
  <h1>Welcome to your Dashboard</h1>

  <!-- Display the Assessments -->
  <div *ngIf="assessments.length > 0; else noAssessments">
    <h2>Your Added Assessments</h2>
    <div class="assessment-cards">
      <div *ngFor="let assessment of assessments; let i = index" class="assessment-card">
        <h3 class="assessment-title">{{ assessment.assessmentNo }}</h3>
        <p><strong>Name:</strong> {{ assessment.assessmentName }}</p>

        <!-- Take Assessment Button -->
        <button class="btn btn-primary" (click)="getAssessmentDetails(assessment.id)">Take Assessment</button>
      </div>
    </div>
  </div>

  <!-- No Assessments Message -->
  <ng-template #noAssessments>
    <p>You haven't added any assessments yet. Complete your checkout to add assessments!</p>
  </ng-template>
</div>
