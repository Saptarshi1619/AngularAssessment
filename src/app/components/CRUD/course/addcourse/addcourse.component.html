<div class="container mt-4">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h3 class="mb-4 text-center">Add New Course</h3>
        <div class="form-row">
          <div class="col-sm-6">
            <label for="name">Course Name</label>
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter Course Name">
            <div *ngIf="courseForm.controls['name'].hasError('required') && courseForm.controls['name'].touched">
              <small class="text-danger">Course Name is required.</small>
            </div>
            <div *ngIf="courseForm.controls['name'].hasError('minlength') && courseForm.controls['name'].touched">
              <small class="text-danger">Course Name must be at least 3 characters long.</small>
            </div>
          </div>
        </div>
  
        <div class="form-row mt-3">
          <div class="col-sm-6">
            <label for="description">Course Description</label>
            <input id="description" type="text" class="form-control" formControlName="description" placeholder="Enter Course Description">
            <div *ngIf="courseForm.controls['description'].hasError('required') && courseForm.controls['description'].touched">
              <small class="text-danger">Course Description is required.</small>
            </div>
            <div *ngIf="courseForm.controls['description'].hasError('minlength') && courseForm.controls['description'].touched">
              <small class="text-danger">Course Description must be at least 3 characters long.</small>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-primary mt-4" type="submit" [disabled]="courseForm.invalid">Add Course</button>
    </form>
  </div>
