<div class="container mt-4">
    <h2>All Trainees' Assessment Reports</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Trainee ID</th>
          <th>Assessment Name</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.traineeId }}</td>
          <td>{{ report.assessmentName }}</td>
          <td>{{ report.score }}</td>
          <td>{{ report.date | date: 'short' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
