<div class="container mt-4">
    <form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="mb-4 text-center">Update Trainee Report</h3>
            <div class="form-row">
                <div class="col-sm-6">
                    <label class="form-label" for="reportId">Select Report Record to Update</label>
                    <select class="form-select" id="reportId" formControlName="reportId" (change)="onChangeReport($event)">
                        <option selected disabled>Select Report</option>
                        <option *ngFor="let report of arrReports" [ngValue]="report.reportId">{{report.traineeId}} - Assessment ID: {{report.assessmentId}}</option>
                    </select>
                    <div *ngIf="reportForm.controls['reportId'].hasError('required') && reportForm.controls['reportId'].touched">
                        <small class="text-danger">Report selection is required.</small>
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="traineeId">Trainee ID</label>
                    <input id="traineeId" type="text" class="form-control" formControlName="traineeId" placeholder="Enter Trainee ID">
                    <div *ngIf="reportForm.controls['traineeId'].hasError('required') && reportForm.controls['traineeId'].touched">
                        <small class="text-danger">Trainee ID is required.</small>
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="assessmentId">Assessment ID</label>
                    <input id="assessmentId" type="text" class="form-control" formControlName="assessmentId" placeholder="Enter Assessment ID">
                    <div *ngIf="reportForm.controls['assessmentId'].hasError('required') && reportForm.controls['assessmentId'].touched">
                        <small class="text-danger">Assessment ID is required.</small>
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="comments">Comments</label>
                    <textarea id="comments" class="form-control" formControlName="comments" placeholder="Enter Comments"></textarea>
                    <div *ngIf="reportForm.controls['comments'].hasError('required') && reportForm.controls['comments'].touched">
                        <small class="text-danger">Comments are required.</small>
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="date">Date</label>
                    <input id="date" type="date" class="form-control" formControlName="date">
                    <div *ngIf="reportForm.controls['date'].hasError('required') && reportForm.controls['date'].touched">
                        <small class="text-danger">Date is required.</small>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit" [disabled]="reportForm.invalid">Update Report</button>
    </form>
</div>
