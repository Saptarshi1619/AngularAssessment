<div class="container mt-4">
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="mb-4 text-center">Add Category</h3>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="Id">ID</label>
                    <input id="Id" type="text" class="form-control"
                        formControlName="Id" placeholder="Enter Category ID">
                    <div *ngIf="categoryForm.controls['Id'].hasError('required') && categoryForm.controls['Id'].touched">
                        Id is required
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="description">Description</label>
                    <input id="description" type="text" class="form-control"
                        formControlName="description" placeholder="Enter Description">
                    <div *ngIf="categoryForm.controls['description'].hasError('required') && categoryForm.controls['description'].touched">
                        Name is required
                    </div>
                    <div *ngIf="categoryForm.controls['description'].hasError('minlength') && categoryForm.controls['description'].touched">
                        Description must be at least 3 characters long
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Add Category</button>
    </form>
</div>
