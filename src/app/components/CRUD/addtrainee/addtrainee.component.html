<div class="container mt-4">
    <form [formGroup]="traineeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="mb-4 text-center">Add Trainee</h3>
            <div class="form-row">
                <div class="col-sm-6">
                    <label for="Id">ID</label>
                    <input id="Id" type="text" class="form-control"
                        formControlName="Id" placeholder="Enter Trainee ID">
                    <div *ngIf="traineeForm.controls['Id'].hasError('required') && traineeForm.controls['Id'].touched">
                        Id is required
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="userId">User ID</label>
                    <input id="userId" type="text" class="form-control"
                        formControlName="userId" placeholder="Enter User ID">
                    <div *ngIf="traineeForm.controls['userId'].hasError('required') && traineeForm.controls['userId'].touched">
                        User ID is required
                    </div>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control"
                        formControlName="name" placeholder="Enter Trainee Name">
                    <div *ngIf="traineeForm.controls['name'].hasError('required') && traineeForm.controls['name'].touched">
                        Name is required
                    </div>
                    <div *ngIf="traineeForm.controls['name'].hasError('minlength') && traineeForm.controls['name'].touched">
                        Name must be at least 3 characters long
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Add Trainee</button>
    </form>
</div>
