<div class="container mt-4">
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3 class="mb-4 text-center">Update Course</h3>
            <div class="form-row">
                <div class="col-sm-6">
                    <label class="form-label" for="id">Select a Course to Update</label>
                    <select class="form-select" id="id" formControlName="id" (change)="onChangeType($event)">
                        <option selected disabled>Select a Course</option>
                        <option *ngFor="let p of arrCourse" [ngValue]="p.id">{{p.name}}</option>
                    </select>
                </div>
            </div>

            <div class="form-row mt-3">
                <div class="col-sm-6">
                    <label for="description">Description</label>
                    <input id="description" type="text" class="form-control"
                        formControlName="description" placeholder="Enter Course Description">
                </div>
            </div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Update</button>
    </form>
</div>
